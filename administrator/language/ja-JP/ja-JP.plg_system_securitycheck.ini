PLG_SECURITYCHECK_DESCRIPTION="<p><em>SQL, LFI と XSS 攻撃を防ぐためのプラグインです。</em></p><p>Securitycheck プラグインは90個以上の攻撃パターンに対してテストされており、以下の機能が含まれています:</p><p>* ブラックリスト.</p><p>* ホワイトリスト.</p><p>*すべての攻撃をログに記録します。これはバックエンドから管理者が参照することができます。</p> <p>* 攻撃が検出された場合は既定のページへリダイレクト。</p><p>* 疑わしいキーワードを見つけるための第2レベルの保護。</p>"
