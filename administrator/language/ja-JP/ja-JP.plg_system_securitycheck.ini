PLG_SECURITYCHECK_LOG_ATTACKS_LABEL="攻撃のログ"
PLG_SECURITYCHECK_LOG_ATTACKS_DESCRIPTION="すべての攻撃をシステムに記録"
PLG_SECURITYCHECK_CUSTOM_PATH_LABEL="カスタムページ"
PLG_SECURITYCHECK_JOOMLA_PATH_LABEL="Joomla 既定のエラーページ"
PLG_SECURITYCHECK_JOOMLA_PATH_DESCRIPTION="処理を行うと危険なリクエストは、Joomla 既定のエラーページへリダイレクトさせます。"
PLG_SECURITYCHECK_REDIRECT_DESCRIPTION="処理を行うと危険なリクエストをリダイレクトするページを指定してください。例えば、ブラックリストに記載されている IP からのリクエストなど。"
PLG_SECURITYCHECK_SECOND_LEVEL_LABEL="第2レベルの保護"
PLG_SECURITYCHECK_SECOND_LEVEL_DESCRIPTION="攻撃に使用されるキーワードの出現回数に基づいて、追加レベルの保護を提供します。この第2レベルでは、新たな攻撃からの保護を得られますが、それ以上の分析結果次第では、リクエストが遅れる可能性があります。"
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_LABEL="不審なパターンの場合はリダイレクト"
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_DESCRIPTION="不審なパターンが検出された場合、そのリクエストは特定のエラーページにリダイレクトされます。"
PLG_SECURITYCHECK_400_ERROR="ハッカー攻撃に類似するシーケンスが検出されました。あなたのリクエストは処理できません。"
PLG_SECURITYCHECK_403_ERROR="ウェブ管理者はこのサイトにアクセスすることを禁止しています。"
PLG_SECURITYCHECK_LISTS_LABEL="リスト"
PLG_SECURITYCHECK_LISTS_DESCRIPTION="ブラックリスト: ここで指定された IP は拒否されます。ホワイトリスト: セキュリティ対策が適用されない IP です。IPv4 (用例: 174.58.54.12) と IPv6 (用例. 2001:13d0::1 ) は許可されます。(ワイルドカード、または CIDR フォーマットは無視されます)"
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="セキュリティ対策の例外"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="セキュリティチェック対策の例外を指定できます。これにより、問題が発生した場合など、コンポーネント単位でセキュリティ対策を無効にすることができます。インストールされているコンポーネントのリストから、任意のコンポーネントを選択し、セキュリティ対策のカスタマイズをするテキストボックスに入力してください。(値はコンマ区切り)"
PLG_SECURITYCHECK_METHODS_INSPECTED_LABEL="メソッド"
PLG_SECURITYCHECK_METHODS_INSPECTED_DESCRIPTION="検査されたメソッド"
PLG_SECURITYCHECK_MODE_FIELDSET_LABEL="モード"
PLG_SECURITYCHECK_MODE_FIELDSET_DESCRIPTION="厳密モード: 定義済みのエラーメッセージを表示します。"
PLG_SECURITYCHECK_LOGS_LABEL="ログ"
PLG_SECURITYCHECK_LOGS_DESCRIPTION="不審なリクエストを記録します。"
PLG_SECURITYCHECK_REDIRECTION_LABEL="リダイレクション"
PLG_SECURITYCHECK_REDIRECTION_DESCRIPTION="Joomla 既定のエラーページにリダイレクトします。"
PLG_SECURITYCHECK_SECOND_LABEL="第2レベルの保護"
PLG_SECURITYCHECK_SECOND_DESCRIPTION="疑わしい単語を探し出すために特別な保護を提供します。プラグインが疑わしい単語の制限に達すると、リクエストをブロックします。"
PLG_SECURITYCHECK_CHECK_BASE64_LABEL="Base64 フォーマットをチェック"
PLG_SECURITYCHECK_CHECK_BASE64_DESCRIPTION="セキュリティ対策を回避するためによく使われる Base64 文字列フォーマットをチェックします。このオプションを有効にすると、このタイプの文字列が分析され、検出された攻撃の誤検出率が増加してしまう可能性もあります。"
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="セキュリティ対策の例外"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="セキュリティチェック対策の例外を指定できます。これにより、問題が発生した場合など、コンポーネント単位でセキュリティ対策を無効にすることができます。インストールされているコンポーネントのリストから、任意のコンポーネントを選択し、セキュリティ対策のカスタマイズをするテキストボックスに入力してください。(値はコンマ区切り)"
PLG_SECURITYCHECK_AVAILABLE_COMPONENTS_LABEL="インストールされたコンポーネント"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_LABEL="'Base64' フィルタ"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_DESCRIPTION="'Base64' フィルタを適用しないコンポーネントを指定してください。のフィルタは、Base64 フォーマットの文字列をチェックします。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="'タグの排除' フィルタ"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="'タグの排除' フィルタを適用しないコンポーネントを指定してください。このフィルタは、HTML および PHP タグを文字列から取り除きます。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="'バックスラッシュの重複' フィルタ"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="'バックスラッシュの重複' フィルタを適用しないコンポーネントを指定してください。このフィルタは、文字列内のバックスラッシュが重複しないように予防します。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="'ラインコメント' フィルタ"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="'ラインコメント' フィルタを適用しないコンポーネントを指定してください。このフィルタは、文字列内のコメントを予防します。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="'SQL パターン' フィルタ"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="'SQL パターン' フィルタを適用しないコンポーネントを指定してください。このフィルタは、SQL パターンの文字列をチェックします。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="'If 構文' フィルタ"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="'If 構文' フィルタを適用しないコンポーネントを指定してください。このフィルタは文字列で if 文をチェックします。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="'整数を使用する' フィルタ"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="'整数を使用する' フィルタを適用しないコンポーネントを指定してください。このフィルタは文字列の整数値 (0x フォーマット) をチェックします。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="'エスケープ文字列' フィルタ"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="'エスケープ文字列' フィルタを適用しないコンポーネントを指定してください。このフィルタは、次の文字: \\x00, \n, \r, \\, and \\x1a にバックスラッシュを追加します。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="'LFI' (ローカル ファイル インクルージョン) フィルタ"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="'LFI' フィルタを適用しないコンポーネントを指定してください。このフィルタは文字列をチェックして 'LFI' 文を検索します。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="'第2レベル' フィルタ"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="'第2レベル' フィルタを適用しないコンポーネントを指定してください。このフィルタは文字列をチェックして、'drop', 'admin' など疑わしいキーワードを検索します。これらキーワードの数が2つ以上の場合、このフィルタはリクエストを攻撃みなしてマークします。コンポーネント名はコンマ区切りの値として入力する必要があります。"
PLG_SECURITYCHECK_SESSION_PROTECTION_LABEL="ユーザーセッションの保護"
PLG_SECURITYCHECK_SESSION_PROTECTION_DESCRIPTION="ユーザーセッションを保護します。ユーザーあたり1つのアクティブセッションのみが許可されます"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_LABEL="アクティブ"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_DESCRIPTION="アクティブユーザーのセッションを保護します"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_LABEL="アクション"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_DESCRIPTION="複数のユーザーセッションがアクティブな場合に実行するアクションです"

