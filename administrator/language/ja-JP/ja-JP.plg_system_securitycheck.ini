PLG_SECURITYCHECKPRO_EXCLUDE_EXCEPTIONS_IF_VULNERABLE_DESCRIPTION="脆弱なエクステンションが1つまたは複数のセキュリティ対策の例外として追加された場合、セキュリティリスクを回避するために例外は無視されます。この機能は、'簡単設定' のオプションが選択されている場合に有効になります。"

